<section class="breadcrumb">
  <nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><b style="font-size: 20px;">Profile</b></li>
      <!-- <li class="breadcrumb-item active" aria-current="page">Data table</li> -->
    </ol>
  </nav>
</section>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="col-md-12 mb-3">
                  <div class="form-group">
                    <label>Name</label>
                    <input type='text' class="form-control" placeholder="Name" maxlength="15">
                  </div>
                </div>

                <div class="col-md-12 mb-3">
                  <div class="form-group">
                    <label>Email</label>
                    <input type='text' class="form-control" placeholder="Email" maxlength="15">
                  </div>
                </div>

                <div class="col-md-12 mb-3">
                  <div class="form-group">
                    <label>Mobile No</label>
                    <input type='text' class="form-control" placeholder="Mobile No" maxlength="15">
                  </div>
                </div>

                <div class="col-md-12 mt-4" style="text-align: center;">
                  <button type="submit" class="btn btn-primary"
                    [ngClass]="{'button--loading':validbutton}"><span>Submit</span></button>
                </div>
              </form>

            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</div>


<section id="socket" style="display: none;">
  <!-- <div *ngFor="let message of messageList">
    <li>
      {{message}}
    </li>
  </div> -->
  <input [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
  <button (click)="sendMessage()">Send Message</button>

  <div class="d-none">
    <audio controls #audio>
      <source type="audio/mpeg" src="../../../assets/images/audio/notification.mp3">
    </audio>
  </div>
</section>
