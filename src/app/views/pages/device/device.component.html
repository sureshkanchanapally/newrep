<section id="device">
  <div class="col-md-12 text-end mb-4">
    <button class="btn btn-primary" style="width: 15%;" (click)="Add_Product()"> + Add </button>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-12" *ngFor="let Item of [].constructor(3)">
      <div class="card  card-hover" style="border-radius: 5px;">
        <div class="card-body deviceBG">
          <h3 class="m-b-5">VZX808990</h3>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSM8sFvU1irvEfxlfuP0k0xX7on7su-J3olQ-bsgf5NNw&s">
          <ul>
            <li><i class="fas fa-battery-full text-success"></i></li>
            <li><i class="fas fa-wifi text-outline"></i></li>
            <li><i class="fas fa-folder text-danger"></i></li>
          </ul>
          <div class="mt-3 p-3">
            <h6 class="card-title">Device ID : VZX808990</h6>
            <h6 class="card-title">Model : VUZID M400</h6>
            <h6 class="card-title">Status :<span class="dot"></span></h6>
            <h6 class="card-title">Action : Update</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
